<ion-view view-title="Promises">
    <ion-content class="padding">
        <h3>Suma de los n√∫meros del 1 a n</h3>
        <label class="item item-input">
            <input type="number" placeholder="Inserta el valor de N"
                   ng-model="data.n">
        </label>
        <button class="button button-block button-positive" ng-if="data.n"
                ng-click="calcular(1)">
            Calcular
        </button>
        <div class="padding">
            <table>
                <tr ng-repeat="step in steps">
                    <td>{{step.value}}</td>
                </tr>
            </table>
        </div>
    </ion-content>
</ion-view>
