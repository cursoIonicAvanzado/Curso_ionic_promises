<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="Inicio" icon-off="ion-home" icon-on="ion-home"
             href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Desorden Tab -->
    <ion-tab title="Desorden"
             icon-off="ion-heart-broken" icon-on="ion-heart-broken"
             href="#/tab/desorden">
        <ion-nav-view name="tab-desorden"></ion-nav-view>
    </ion-tab>

    <!-- Promises Tab -->
    <ion-tab title="Promises" icon-off="ion-heart" icon-on="ion-heart"
             href="#/tab/promises">
        <ion-nav-view name="tab-promises"></ion-nav-view>
    </ion-tab>

    <!-- Http Tab -->
    <ion-tab title="Http" icon-off="ion-paper-airplane"
             icon-on="ion-paper-airplane" href="#/tab/http">
        <ion-nav-view name="tab-http"></ion-nav-view>
    </ion-tab>


</ion-tabs>
